<html>
<head>
<title>HTML to LaTeX</title>


<script>
function convert()
{

var title=document.getElementById("title").value;
var author=document.getElementById("author").value;
var abstract=document.getElementById("abstract").value;
var content=document.getElementById("content").value;



document.getElementById("latex").innerHTML="<br>\\documentclass{IEEEtran}<br>\\usepackage{listings}<br>\\title{"+title+"}<br>\\author{"+author+"}<br>\\begin{document}<br>\\maketitle<br>\\begin{abstract}<br>"+abstract+"<br>\\end{abstract}<br>"+content+"<br>\\end{document}";
}
</script>
</head>

<body background="journalback.jpg" "center">
<form>
<h2 align="center">Web Form Based LaTeX Converter</h2>
<table align="center">
<tr><th><label>TITLE: <label></th><th><input type="text" id="title" placeholder="Title of Journal"></th></tr>

<tr><th><label>AUTHOR: <label></th><th><input type="text" id="author" placeholder="Author of Journal"></th></tr>

</table>
</br>

<table align="center">

<tr><th><label>Abstract: </label></th><th><textarea rows="5" cols="150" id="abstract" placeholder="Enter your journal's abstract here"></textarea></th></tr>



<tr><th><label>Content: </label></th><th><textarea rows="15" cols="150" id="content" placeholder="Enter your journal body here"></textarea></th></tr>
</table>
<br>
<center>
<input type="button" value="Convert to LaTeX" onclick="convert()">
</center>
</form>


<label id="latex"></label>

</body>
</html>
